<html>
<meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script type="text/javascript" script src="index.js"></script>

</script>

<body>
  <div ng-app="myShoppingList" ng-cloak ng-controller="myCtrl" class="w3-card-2 w3-margin w3-centered">
    <header class="w3-container w3-pale-green w3-padding-large">
      <div class="container">
        <div class="table-responsive" >
          <table class="table table-bordered">
      <h1> My Shopping List </h1>
    </header>
    <ul class="w3-ul">
      <li ng-repeat="x in products" class="w3-padding-large w3-pale-green">{{x.name}} |
        <input style="width: 50px" type="number" ng-model="x.quantity" min="0"> | $
        <input style="width: 50px" type="number" ng-model="x.price" min="0"> | Subtotal ${{x.quantity * x.price}}<span ng-click="removeItem($index)" style="cursor:pointer;" class="w3-right w3-margin-right">Ã—</span></li>
    </ul>
    Total ${{getTotal()}}
    <div class="w3-container w3-pale-green w3-padding-large w3-centered">
      <div class="w3-row w3-margin-top w3-centered">
        <div class="w3-col s10">
          <input placeholder="Add shopping items here" ng-model="addMe" class="w3-input w3-border w3-padding">
          <input placeholder="Quantity" ng-model="quantity" type="number" min="1">
          <input placeholder="Price" ng-model="price" type="number" min="1">
        </div>
        <div class="w3-col s2">
          <button ng-click="addItem()" class="w3-btn w3-padding w3-blue">Add</button>
        </div>
      </div>
      <p class="w3-text-red">{{errortext}}</p>
    </div>
  </div>
</body>

</html>
